<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">

        <form (ngSubmit) = "create()">
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2" >Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cinema.nombre" name="nombre">
                </div>
            </div>
            
            <div class="form-group row">
                <label for="representanteLegalNombre" class="col-form-label col-sm-2" >Representante Legal Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cinema.representanteLegalNombre" name="representanteLegalNombre">
                </div>
            </div>
            
            <div class="form-group row">
                <label for="representanteLegalIdentificacion" class="col-form-label col-sm-2" >Representante Legal Identificacion</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cinema.representanteLegalIdentificacion" name="Representante Legal Identificacion">
                </div>
            </div>
            
            <div class="form-group row">
                <label for="fechaConstitucion" class="col-form-label col-sm-2" >Fecha Constitucion</label>
                <div class="col-sm-6">
                    <input type="date" class="form-control" [(ngModel)]="cinema.fechaConstitucion" name="Fecha Constitucion">
                </div>
            </div>
            
            <div class="form-group row">
                <label for="ciudad" class="col-form-label col-sm-2" >ciudad</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cinema.ciudad" name="ciudad">
                </div>
            </div>
            
            <div class="form-group row">
                <label for="telefono" class="col-form-label col-sm-2" >telefono</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cinema.telefono" name="telefono">
                </div>
            </div>
            
            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2" >email</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cinema.email" name="email">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!cinema.id else elseBlock">Crear</button>
        
                    <ng-template #elseBlock>
                    <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
                    </ng-template>
                </div>
            </div>



        </form>
    </div>
</div>
